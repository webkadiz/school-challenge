 <body>
  <video class="hacker__video" preload>

  <div class="bg"></div>
  <div class="wrapper">

  </div>

    <div class="win__img"></div>
  </div>

  </div>
  </div>

  <div class="left open"></div>
  <div class="right open"></div>
  
  <div class="start"><div class="start__text">нажми для старта</div></div>
